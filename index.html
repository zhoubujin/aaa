<script type="text/javascript">

delay = random(10,20)

function random(min,max) {
 return parseInt(Math.random() * (max - min + 1) + min);
}
 
 window.setInterval(refreshCount, 1000);
 function refreshCount() {
  count++
  if(delay == count){
   count =0
   delay = random(10,20)
  console.log("重置"+count +" " +delay)
  }
  console.log(count +" " +delay)
 
 }
